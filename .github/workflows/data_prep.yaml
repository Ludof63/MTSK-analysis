name: Weekly Prepare New Stations Dataset

on:
  schedule:
    - cron: "0 0 * * 0" # Runs every Sunday at midnight (UTC)
  workflow_dispatch: # You can manually trigger it as well

jobs:
  update-files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: Run download.sh to get files
        run: bash ./scripts/download.sh -s
